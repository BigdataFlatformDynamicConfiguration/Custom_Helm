apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "collect-alpha.fullname" . }}
  labels:
    {{- include "collect-alpha.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  serviceName : {{ include "collect-alpha.fullname" . }}-api
  selector:
    matchLabels:
      {{- include "collect-alpha.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "collect-alpha.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: api-module
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
            port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20 
          command: ["/bin/bash"]
          args:
          - "python3"
          - "/modules/app.py"
          - "{{ .Release.Name }}-kafka"
          - "{{ .Release.Name }}-hbase-master"
          - "&"
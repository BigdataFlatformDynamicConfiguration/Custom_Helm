image:
  repository: jdh9797/dynamicconfigure
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  type: LoadBalancer
  port: 2000
  subport: 2001

module:
  url: https://raw.githubusercontent.com/BigdataFlatformDynamicConfiguration/kafka-hbase/main/app.py

replicas : 2